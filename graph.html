<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Live Temperature & Humidity Gauges</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://esm.sh/svg-gauge"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 2rem;
      background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .gauges-wrapper {
      margin-top: 5.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .gauges {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .gauge-container {
      width: 350px;
      height: 350px;
      background: linear-gradient(135deg, #e0e7ff 0%, #fff 100%);
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.18);
      position: relative;
      padding: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      transition: box-shadow 0.2s;
    }

    .gauge-container:hover {
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.22);
    }

    .gauge-container .label {
      position: absolute;
      top: 0;
      right: 0;
      background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
      color: #fff;
      font-size: 1em;
      padding: 8px 18px;
      border-radius: 0 20px 0 0;
      font-weight: bold;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    @media screen and (max-width: 900px) {
      .gauge-container {
        width: 270px;
        height: 270px;
        padding: 10px;
      }

      .gauges {
        gap: 20px;
      }

      .gauge-container .label {
        font-size: 0.85em;
        padding: 5px 10px;
        border-radius: 0 14px 0 0;
      }
    }
  </style>
</head>

<body>
  <div class="navbar">
    <h1>Live Temperature & Humidity</h1>
  </div>
  <div class="gauges-wrapper">
    <div class="gauges">
      <div id="gaugeTemp" class="gauge-container">
        <span class="label">Temperature (°C)</span>
      </div>
      <div id="gaugeHum" class="gauge-container">
        <span class="label">Humidity (%)</span>
      </div>
    </div>
  </div>
  <div style="text-align:center; margin-top:2rem; font-family:Arial,Helvetica,sans-serif;">
    <p style="font-size:1.2rem; margin:0.5rem 0;">
      <strong>Predicted next Temperature:</strong> <span id="predTemp">--</span> °C
    </p>
    <p style="font-size:1.2rem; margin:0.5rem 0;">
      <strong>Predicted next Humidity:</strong> <span id="predHum">--</span> %
    </p>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
